<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
	<h1>Simple Calculator</h1>
    <div>
		<label>Enter First Number</label>
	    <input type="text" id="num1" placeholder="Enter first number" class="form-control">
    </div>
    <div>
		<label>Enter Second Number</label>
	    <input type="text" id="num2" placeholder="Enter second number" class="form-control">
    </div>
    <div>
	    <button class="mt-3 text-white btn btn-primary" onclick="add()">Add</button>
	    <button class=" mt-3 text-white btn btn-warning" onclick="subtract()">Subtract</button>
	    <button class=" mt-3 text-white btn btn-danger buttun2" onclick="resetFields()">Clear</button>
    </div>
    <div>
	<label>Result: </label>
	<input type="text" id="result" readonly>
    </div>
    </div>
	<script src="js/calculator.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
